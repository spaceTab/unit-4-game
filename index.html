<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />


</head>

<body>

    <div class="fixedFoot">
        <div class="container">
            <div class="head">
                <header>
                    Crystall Collecter
                </header>
            </div>

            <section>
                <div class="wrapper">
                    <div class="Instruct">
                        <p>You will be given a random number</p>
                    </div>
                </div>
            </section>

            <div class="container">
                <div id="Sum">
                    <div id="Wins">
                        <div id="loss">
                        </div>
                    </div>
                </div>
            </div>

            <div class="gems">
                <img src="./assets/images/ruby.png" class="gemIMG" alt="Ruby">
                <img src="./assets/images/diamond.png" class="gemIMG" alt="Diamond">
                <img src="./assets/images/dragonstone.png" class="gemIMG" alt="Dragonstone">
            </div>

            <div id class="wrapper">
                <div id="total">
                    <div id="gemScore"></div>
                </div>
            </div>

            <div class="footer">
                <footer>
                    <h2>Copyright@ RamenBasedGod</h2>
                </footer>
            </div>

        </div>
    </div>




    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/javascript/games.js"></script>
</body>

</html>
